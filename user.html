<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles.css">

    <title>Look up Github</title>
  </head>
  <body>
    <div class="container">
      <img id="profile_image" src="" alt="image not found">
      <a id="name">@</a>
    </div>

    <div class="row row1"></div>

    <div class="row row2">
      <div class="col s12 m4">
        <div class="card-panel">
          <h5>Repositories</h5>
          <h5 id="public_repos">N/A</h5>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel">
          <h5>Followers</h5>
          <h5 id="followers">N/A</h5>
        </div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel">
          <h5>Following</h5>
          <h5 id="following">N/A</h5>
        </div>
      </div>
    </div>

    <h5 style="text-align: center">Top Repositories (by stars)</h5>
    <div class="row row3"></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/user.js" charset="utf-8"></script>
  </body>
</html>
